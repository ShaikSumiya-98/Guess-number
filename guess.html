<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Application</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <script src="guess.js"></script>
   <div class="guess">
      <h1>Number Guess Application</h1>
      <h2>Rule:</h2>
      <h3>Select a Number between 1 and 100 and Guess it!!!</h3>
     <div class="num">
      <center><label>Guess the Number</label><br><br><input type="number" id="num"></center>
      </div>
     <div id="result"></div>
     <div class="btn">
       <input type="submit" name="check" id="check" value="Check" onclick="check()">
       </div>
       <div class="btn1">
       <input type="submit" name="result" id="result" value="Reset" onclick="window.location.reload()">
       </div>
     </div>
    </div> 
</body>
</html>
